<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="pre-loader"></div>
    <div class="game">
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <br>
    <div class="audioplay">
        <h3 style="margin-right: 10px;">Sound Effect </h4>
             
        <img src="micon.jpg" class="image" id="icon">
    </div>
    
    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>
</div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>

    <audio id="bgm" src="bgm.mp3" type="audio/mp3" loop>
    </audio>
    <div id="background-video">
        <video autoplay loop muted>
          <source src="bgv.mov" type="video/mp4">
        </video>
      </div>

    <script>
        $(window).on('load', function(){
            
            $('.pre-loader').slideUp(1000);
            $('.game').delay(100).fadeIn(2000);
            
        })

        var song = document.getElementById("bgm");
        var icon = document.getElementById("icon");
        song.volume=0.3;
        icon.onclick = function(){
            if(song.paused){
                song.play();
                icon.src="pause.jpg";
            } else {
                song.pause();
                icon.src="micon.jpg";
            }
        }
        
    </script>
    <script src="script.js"></script>
</body>
</html>
